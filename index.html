<!DOCTYPE html>
<html>
  <head>
    <script src="js/p5.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div class="row debug">
      <div class="column garden debug">
        <div id="canvas-destination" class="debug"></div>
        <p id="about-garden" class="debug" onclick="aboutGarden()">
          About the Garden
        </p>
        <div id="overlay" onclick="aboutGardenOff()">
          <div id="overlay-text">
            <p>
              <span id="about-garden">The Absent Gardener</span> is a game about
              waiting.
            </p>
            <br />
            <p>
              The garden and its flowers are generated by a (loosely) genetic
              algorithm.
            </p>
            <br />
            <p>
              The garden was built by
              <span id="about-garden">Christina Dacanay</span> for Nature of
              Code at ITP, Spring 2020.
            </p>
            <br />
            <p>The garden is grown by you, randomness, and time.</p>
            <br />
            <p>Thanks for coming.</p>
            </div>
          </div>
        </div>

        <div class="column content debug">
          <p id="grab"></p>
        </div>
      </div>
    </div>
    <script src="js/sketch.js"></script>
    <script src="js/script.js"></script>
    <script src="js/dna.js"></script>
    <script src="js/bed.js"></script>
    <script src="js/garden.js"></script>
    <script src="js/rose.js"></script>
    <script src="js/population.js"></script>
  </body>
</html>
